<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: red;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div></div>
</body>
<script type="text/javascript">
	// 滚轮事件onmousewheel
	// 注意兼容性问题：
	// 火狐浏览器不支持onmousewheel事件

	// var div = document.querySelector('div');
	var div = document.getElementsByTagName('div')[0];

	// 每一次增加多少
	var v = 10;

	div.onmousewheel = function(e){
		var e = e || window.event;

		// console.log('aaa');
		// 细分滚轮向下还是向上
		// 主要看参数wheelDelta
		// wheelDelta < 0 滚轮向下
		// wheelDelta > 0 滚轮向上
		console.log(e.wheelDelta);

		if(e.wheelDelta < 0){
			this.style.width = this.offsetWidth + v + "px";
			this.style.height = this.offsetHeight + v + "px";
			div.innerText = "下";
		}else{
			this.style.width = this.offsetWidth - v + "px";
			this.style.height = this.offsetHeight - v + "px";
			div.innerText = "上";
		}

	}
</script>
</html>
