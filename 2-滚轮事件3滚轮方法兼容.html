<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: red;
			margin: 0 auto;2149983001
		}
	</style>
</head>
<body>
	<div></div>
</body>
<script type="text/javascript">
	var div = document.getElementsByTagName('div')[0];

	// 每一次增加多少
	var v = 10;

	// 封装兼容滚轮事件方法
	// 同时兼容火狐以及非火狐浏览器
	// 参考列表：ele元素, upFn滚轮向上执行的函数
	// downFn滚轮向下执行的函数
	function mouseWheel(ele,upFn,downFn){
		// 1. 直接使用onmousewheel绑定

		// 火狐浏览器不支持，不支持mousewheel事件
		ele.onmousewheel = function(e){
			console.log('1111');
			
			var e = e || window.event;
			if(e.wheelDelta < 0){//向下
				downFn();
			}else{
				upFn();
			}
		}
		// 2. 使用DOMMouseScroll
		// 判断浏览器是否支持addEventListener
		if(window.addEventListener){

			// DOMMouseScroll非火狐浏览器没有执行这个事件
			ele.addEventListener("DOMMouseScroll",function(e){

				console.log('2222')

				var e = e || window.event;
				if(e.detail > 0){//向下
					downFn();
				}else {
					upFn();
				}

			} , false);
		}
	}
	mouseWheel(document, function(){
		console.log("up");
	},function(){
		console.log("down");
	});

</script>
</html>
