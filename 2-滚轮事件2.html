<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: red;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div></div>
</body>
<script type="text/javascript">
	var div = document.getElementsByTagName('div')[0];

	// 每一次增加多少
	var v = 10;

	// 火狐支持 DOMMouseScroll
	div.addEventListener("DOMMouseScroll", function(e){
		// 在火狐里面如何判断滚轮向上还是向下呢？
		var e = e || window.event;
		// detail > 0 滚轮向下
		// detail < 0 滚轮向上
		console.log(e.detail);

		if(e.detail > 0){
			div.innerText = "向下";
		}else{
			div.innerText = "向上";
		}

	}, false);

</script>
</html>
